        body {

            margin: 50px 0 0 0;
        }

        .drop {
            position: absolute;
            top: 0;
            z-index: -1;
            opacity: 0;
        }

        .snow {
            height: 8px;
            width: 8px;
            border-radius: 100%;
            background-color: #fff;
            box-shadow: 0 0 10px #fff;
        }

        .animate {
            animation: falling 8.5s infinite ease-in;
        }

        @keyframes falling {
            0% {
                top: 0;
                opacity: 1;
            }

            100% {
                top: 1500px;
                opacity: 0;
            }
        }

    <script>
        const myDate = new Date();
        const xmas = Date.parse("Dec 25, " + myDate.getFullYear());
        const today = Date.parse(myDate);

        const daysToChristmas = Math.round((xmas - today) / (1000 * 60 * 60 * 24));


        if (daysToChristmas > 0)
            $("#days").text("Merry christmas !!!");

        //make snow
        snowDrop(150, randomInt(1035, 1280));

        function snow(num, speed) {
            if (num > 0) {
                setTimeout(function () {
                    $("#drop_" + randomInt(1, 250)).addClass("animate");
                    num--;
                    snow(num, speed);
                }, speed);
            }
        }

        function snowDrop(num, position) {
            if (num > 0) {
                var drop = '<div class="drop snow" id="drop_' + num + '"></div>';

                $("body").append(drop);
                $("#drop_" + num).css("left", position);
                num--;
                snowDrop(num, randomInt(60, 1280));
            }
        }

        function randomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min);
        }

    </script>

    <script>
        MorphSVGPlugin.convertToPath("polygon");
        var xmlns = "http://www.w3.org/2000/svg",
            xlinkns = "http://www.w3.org/1999/xlink",
            select = function (s) {
                return document.querySelector(s);
            },
            selectAll = function (s) {
                return document.querySelectorAll(s);
            },
            pContainer = select(".pContainer"),
            mainSVG = select(".mainSVG"),
            star = select("#star"),
            sparkle = select(".sparkle"),
            tree = select("#tree"),
            showParticle = true,
            particleColorArray = [
                "#E8F6F8",
                "#ACE8F8",
                "#F6FBFE",
                "#A2CBDC",
                "#B74551",
                "#5DBA72",
                "#910B28",
                "#910B28",
                "#446D39"
            ],
            particleTypeArray = ["#star", "#circ", "#cross", "#heart"],
            // particleTypeArray = ['#star'],
            particlePool = [],
            particleCount = 0,
            numParticles = 201;

        gsap.set("svg", {
            visibility: "visible"
        });

        gsap.set(sparkle, {
            transformOrigin: "50% 50%",
            y: -100
        });

        let getSVGPoints = (path) => {
            let arr = [];
            var rawPath = MotionPathPlugin.getRawPath(path)[0];
            rawPath.forEach((el, value) => {
                let obj = {};
                obj.x = rawPath[value * 2];
                obj.y = rawPath[value * 2 + 1];
                if (value % 2) {
                    arr.push(obj);
                }
                //console.log(value)
            });

            return arr;
        };
        let treePath = getSVGPoints(".treePath"),
            treeBottomPath = getSVGPoints(".treeBottomPath"),
            mainTl = gsap.timeline({ delay: 0, repeat: 0 }),
            starTl;

        function flicker(p) {
            gsap.killTweensOf(p, { opacity: true });
            gsap.fromTo(
                p,
                {
                    opacity: 1
                },
                {
                    duration: 0.07,
                    opacity: Math.random(),
                    repeat: -1
                }
            );
        }

        function createParticles() {
            var i = numParticles,
                p,
                particleTl,
                step = numParticles / treePath.length,
                pos;
            while (--i > -1) {
                p = select(particleTypeArray[i % particleTypeArray.length]).cloneNode(true);
                mainSVG.appendChild(p);
                p.setAttribute("fill", particleColorArray[i % particleColorArray.length]);
                p.setAttribute("class", "particle");
                particlePool.push(p);
                //hide them initially
                gsap.set(p, {
                    x: -100,
                    y: -100,
                    transformOrigin: "50% 50%"
                });
            }
        }

        var getScale = gsap.utils.random(0.5, 3, 0.001, true);

        function playParticle(p) {
            if (!showParticle) {
                return;
            }
            var p = particlePool[particleCount];
            gsap.set(p, {
                x: gsap.getProperty(".pContainer", "x"),
                y: gsap.getProperty(".pContainer", "y"),
                scale: getScale()
            });
            var tl = gsap.timeline();
            tl.to(p, {
                duration: gsap.utils.random(0.61, 6),
                physics2D: {
                    velocity: gsap.utils.random(-23, 23),
                    angle: gsap.utils.random(-180, 180),
                    gravity: gsap.utils.random(-6, 50)
                },
                scale: 0,
                rotation: gsap.utils.random(-123, 360),
                ease: "power1",
                onStart: flicker,
                onStartParams: [p],
                onRepeat: (p) => {
                    gsap.set(p, {
                        scale: getScale()
                    });
                },
                onRepeatParams: [p]
            });

            particleCount++;
            particleCount = particleCount >= numParticles ? 0 : particleCount;
        }

        function drawStar() {
            starTl = gsap.timeline({ onUpdate: playParticle });
            starTl
                .to(".pContainer, .sparkle", {
                    duration: 6,
                    motionPath: {
                        path: ".treePath",
                        autoRotate: false
                    },
                    ease: "linear"
                })
                .to(".pContainer, .sparkle", {
                    duration: 1,
                    onStart: function () {
                        showParticle = false;
                    },
                    x: treeBottomPath[0].x,
                    y: treeBottomPath[0].y
                })
                .to(
                    ".pContainer, .sparkle",
                    {
                        duration: 2,
                        onStart: function () {
                            showParticle = true;
                        },
                        motionPath: {
                            path: ".treeBottomPath",
                            autoRotate: false
                        },
                        ease: "linear"
                    },
                    "-=0"
                )
                .from(
                    ".treeBottomMask",
                    {
                        duration: 2,
                        drawSVG: "0% 0%",
                        stroke: "#FFF",
                        ease: "linear"
                    },
                    "-=2"
                );
        }

        createParticles();
        drawStar();

        mainTl
            .from([".treePathMask", ".treePotMask"], {
                duration: 6,
                drawSVG: "0% 0%",
                stroke: "#FFF",
                stagger: {
                    each: 6
                },
                duration: gsap.utils.wrap([6, 1, 2]),
                ease: "linear"
            })
            .from(
                ".treeStar",
                {
                    duration: 3,
                    scaleY: 0,
                    scaleX: 0.15,
                    transformOrigin: "50% 50%",
                    ease: "elastic(1,0.5)"
                },
                "-=4"
            )

            .to(
                ".sparkle",
                {
                    duration: 3,
                    opacity: 0,
                    ease:
                        "rough({strength: 2, points: 100, template: linear, taper: both, randomize: true, clamp: false})"
                },
                "-=0"
            )
            .to(
                ".treeStarOutline",
                {
                    duration: 1,
                    opacity: 1,
                    ease:
                        "rough({strength: 2, points: 16, template: linear, taper: none, randomize: true, clamp: false})"
                },
                "+=1"
            );

        mainTl.add(starTl, 0);
        gsap.globalTimeline.timeScale(1.5);

    </script>

    <script src="./script.js"></script>

    <script>

        class App {


            select = e => document.querySelector(e);
            selectAll = e => document.querySelectorAll(e);
            mainTl = gsap.timeline();
            heartFill = this.select('.heartFill');
            maxDrag = 705;
            heartFillMaxPosY = -50;
            draggerProp = gsap.getProperty('.dragger');
            trackTween = null;

            constructor() {

                let followerVX = 0;
                let liquidFollowerY = 0;
                let followerProp = gsap.getProperty('.follower');
                gsap.set('.heartFill', {
                    transformOrigin: '50% 0%'
                })
                this.myDragger = Draggable.create('.dragger', {
                    type: 'x',
                    bounds: { minX: 0, maxX: this.maxDrag, minY: 0, maxY: 0 },
                    onDrag: this.onDrag,
                    onPress: (e) => {
                        gsap.to('.heartChat', {
                            duration: 0.1,
                            scale: 0.98
                        })
                    },
                    onRelease: (e) => {
                        gsap.to('.heartChat', {
                            duration: 0.6,
                            scale: 1,
                            ease: 'elastic(0.93, 0.35)'
                        })
                    },
                    onThrowUpdate: this.onDrag,
                    inertia: true,
                    callbackScope: this,
                    overshootTolerance: 0,
                    throwResistance: 8000
                })

                gsap.set('.heartChat', {
                    x: -18,
                    y: 235,
                    transformOrigin: '50% 105%'
                })

                gsap.to('.follower', {
                    x: '+=0',
                    repeat: -1,
                    modifiers: {
                        x: gsap.utils.unitize((x) => {
                            followerVX += (this.draggerProp('x') - followerProp('x')) * 0.08;
                            liquidFollowerY += (this.draggerProp('x') - followerProp('x')) * 0.98;
                            followerVX *= 0.79;
                            liquidFollowerY *= 0.4;
                            return followerProp('x') + followerVX;
                        })
                    }
                })
                gsap.to('.liquidFollower', 31, {
                    x: '+=0',
                    repeat: -1,
                    modifiers: {
                        x: (x) => {
                            liquidFollowerY += (this.draggerProp('x') - gsap.getProperty('.liquidFollower', 'x')) * 0.98;
                            liquidFollowerY *= 0.54;
                            return followerProp('x') + liquidFollowerY;
                        }
                    }
                })

                gsap.to('.heartChat', {
                    rotation: '+=0',
                    repeat: -1,
                    ease: 'linear',
                    modifiers: {
                        rotation: gsap.utils.unitize((rotation) => {
                            let val = rotation + followerVX * 0.595
                            return -val;
                        })
                    }
                })
                gsap.to('.heartFill', {
                    rotation: '+=0',
                    repeat: -1,
                    ease: 'linear',
                    modifiers: {
                        rotation: gsap.utils.unitize((rotation) => {
                            let val = rotation + liquidFollowerY * 0.5;
                            return (val)
                        })
                    }
                })

                this.onDrag();

            }

            onDrag() {
                //console.log(this.particlePool)
                let posX = this.draggerProp('x');
                let progress = posX / this.maxDrag;
                gsap.to('.heartChat', 0.1, {
                    x: posX - 18
                })
                let percent = progress * 100;
                let percentY = progress * this.heartFillMaxPosY;
                //console.log(`0% ${percent}%`)
                this.trackTween = gsap.to('.track', {
                    drawSVG: `100% ${percent}%`,
                    ease: 'elastic(0.4, 0.16)'
                })
                gsap.to('.heartFill', {
                    duration: 0.1,
                    y: percentY
                })

                if (progress == 1) {
                    //you reached the end
                    //mainSVG loveSliderSVG
                    snow(150, 150);

                    document.querySelector(".container").style.display = "block";
                    document.querySelector("#loveSliderSVG").style.display = "none";

                }
            }

        }


        gsap.set('#loveSliderSVG', {
            visibility: 'visible'
        })

        new App();


    </script>
</body>
